<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" >
	<title>Hello</title>
</head>
<body>
	<div id="root">
		<div class="first">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</div>
		<div class="second"></div>
		<div class="third"></div>
	</div>
	<div id="viewer" style="width:500px;height:500px;position:absolute;right:0px;top:0px;border:solid 1px;"></div>
	<script src="../bower_components/d3/d3.js"></script>
	<script src="js/HtmlTree.js"></script>
	<script>
		d3.D2VO.tree.draw({
			rootId: 'root',			//루트 엘리먼트
			targetId : 'viewer',    //보여질 영역 아이디
			width : 500,            //너비
			height : 500,           //높이
		});
	</script>
</body>
</html>
